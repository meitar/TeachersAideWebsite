<!DOCTYPE html>
<html>
	<head>
		<title>Test Editor</title>
	</head>
	<body>
		<h1>Current Tests:</h1>
		<ol>
			{% for test in current_tests %}
			<li>{{ test }}</li>
			{% endfor %}
		</ol>
		<br>
		<form method='get' action='{{ path }}/new'>
			<button name="New_test" type='submit'>Create a new test</button>
		</form>
	</body>
</html>
